<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generete Password</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  
  </head>
  <body>
    <div class="wrapper">
      <div class="password-box">
        <input class="input-password" type="text" disabled />
        <i class="uil uil-copy copy-icon"></i>
      </div>
      <div class="range-box">
        <input class="input-range" type="range" min="6" max="18" value="8" />
        <span class="slider-number">8</span>
      </div>
      <button class="generate-button">Generate Password</button>
    </div>
    <a href="../00 - Projects in cards/index.html" class="btn-back"
        >Вернуться назад</a
      >
    <script src="./js/index.js"></script>
