<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dark Weather</title>
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <a class="nav-title">Dark Weather</a>
        <a href="../index.html" class="btn-back"
          >Вернуться назад</a
        >
      </nav>
      <h1>
        Seeing the weather of the whole world with <span>Dark Weather!</span>
      </h1>
      <div class="weather-input">
        <input class="city-input" type="text" placeholder="Search Here" />
        <div class="btn">
          <button class="search-btn">Search</button>
          <button class="location-btn">Local</button>
        </div>
      </div>
      <div class="weather-data">
        <div class="current-weather">
          <div class="details">
          </div>
        </div>
        <div class="days-forecast">
          <ul class="weather-cards"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
